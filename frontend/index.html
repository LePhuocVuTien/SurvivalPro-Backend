<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PostgreSQL Management</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/components.css">
</head>
<body class="bg-gray-50" x-data="app()" x-cloak>
    
    <!-- Toast Notification -->
    <div x-show="toast.show" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-x-8"
         x-transition:enter-end="opacity-100 transform translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed top-4 right-4 z-50 px-6 py-4 rounded-lg shadow-lg max-w-md flex items-center"
         :class="toast.type === 'success' ? 'bg-green-500' : 'bg-red-500'"
         x-html="toastTemplate">
    </div>

    <!-- Modal -->
    <div x-show="modal.show" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="modal-overlay fixed inset-0 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl modal-content w-full max-w-2xl">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-xl font-bold text-gray-800" x-text="modal.title"></h3>
                <button @click="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div class="p-6" id="modal-content" x-html="modal-content">
                <!-- Modal content will be inserted here -->
            </div>
            
            <div class="p-6 border-t border-gray-200 flex justify-end space-x-3">
                <button @click="closeModal()" 
                        class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                    Hủy
                </button>
                <button x-show="modal.mode !== 'view'" 
                        @click="saveItem()" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <span x-text="modal.data.id ? 'Cập nhật' : 'Tạo mới'"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col flex-shrink-0">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">Admin Panel</h1>
                <p class="text-sm text-gray-500 mt-1">PostgreSQL Manager</p>
            </div>
            
            <nav class="flex-1 overflow-y-auto p-4" x-html="sidebarTemplate">
                <!-- Sidebar content will be inserted here -->
            </nav>
            
            <div class="p-4 border-t border-gray-200">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-800">Admin User</p>
                        <button class="text-xs text-gray-500 hover:text-red-600">Đăng xuất</button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden flex flex-col">
            
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-8 py-4 flex-shrink-0">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-800" x-text="getCurrentPageTitle()"></h2>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <input type="text" 
                                   x-model="globalSearch"
                                   @input="debounceSearch()"
                                   placeholder="Tìm kiếm toàn bộ..." 
                                   class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 w-80">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <button @click="openCreateModal()" 
                                x-show="currentPage !== 'locations'"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            <span>Thêm mới</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar" x-html="pageContent">
                <!-- Page content will be inserted here -->
            </div>
        </main>
    </div>

    <!-- JavaScript Modules -->
    <script src="src/js/data/mockData.js"></script>
    <script src="src/js/utils/helpers.js"></script>
    <script src="src/js/utils/filters.js"></script>
    <script src="src/js/utils/formatters.js"></script>
    <script src="src/js/components/Modal.js"></script>
    <script src="src/js/components/Toast.js"></script>
    <script src="src/js/components/Map.js"></script>
    <script src="src/js/components/Sidebar.js"></script>
    <script src="src/js/pages/UsersPage.js"></script>
    <script src="src/js/pages/ChecklistPage.js"></script>
    <script src="src/js/pages/LocationsPage.js"></script>
    <script src="src/js/pages/GuidesPage.js"></script>
    <script src="src/js/pages/NotificationsPage.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
